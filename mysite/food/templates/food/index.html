<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    {% block body %}
        {% for item in item_list %}
            <div class="row">
                <div class="col-md-3 offset-md-2">
                    <img class="card" height="150px" width="200px" src="{{ item.item_image }}">
                </div>
                <div class="col-md-4">
                    <h4>{{ item.item_name }}</h4>
                    <h5>{{ item.item_description }}</h5>
                    <h6>â‚¹{{ item.item_price }}</h6>
                    <h6> {{ item.user_name }}</h6>
                </div>
                <div class="col-md-2">
                    <a href="{% url 'food:detail' item.id %}" class="btn btn-danger">Details</a>


                </div>
            </div>


        {% endfor %}
    {% endblock %}

</body>
</html>
